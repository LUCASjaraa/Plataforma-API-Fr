<div *ngIf="this.doughnutChartData.datasets[0].data.length != this.largo[0]; else divGrafica"
  class="alert alert-info">
  Cargando datos...
</div>

<ng-template #divGrafica>
  <div class ="row">
    <div class="col-md-8 m-auto">
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"

          [type]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</ng-template>
