<div *ngIf="this.barChartData.datasets[0].data.length != this.largo[0]; else divGrafica"
      class="alert alert-info">
      Cargando datos...
</div>

<ng-template #divGrafica>
  <div style="display: block">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [type]="barChartType">
    </canvas>
</div>
</ng-template>
