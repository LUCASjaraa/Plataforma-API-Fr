<div style="overflow-x:auto;">
    <table class="table table-striped" style="font-size: 11px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Lugares</th>
          <th scope="col">{{this.label}}</th>
          <!-- <th scope="col">Cantidad de Comentarios</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let x of this.data; let i = index">
          <th scope="row">{{  i + 1 }}</th>
          <td>{{ x.nombre_pi }}</td>
          <td>{{ x.valor.toFixed(2) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
