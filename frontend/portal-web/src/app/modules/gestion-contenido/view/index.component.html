

<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Gestion del contenido</div>
  <div class="page__content shadow p-3 ">
      <div class="row ">
        <div class="col ">
          <app-buscador [options]="options"></app-buscador>
        </div>
        <div class="col">
          <button (click)="addEscenario()" class="btn btn-secondary">{{this.btndata}}</button>
        </div>


        <div *ngIf="!addtogle" class="shadow p-3">
          <app-formescenario></app-formescenario>
            <app-Formescenario></app-Formescenario>
        </div>

        <div *ngIf="addtogle" >
          <div class="products--grid">
                <app-viewescenarios [dataEscenario]=escenario *ngFor="let escenario of lEscenarios ">
                </app-viewescenarios>
          </div>
        </div>
      </div>
  </div>
</div>
