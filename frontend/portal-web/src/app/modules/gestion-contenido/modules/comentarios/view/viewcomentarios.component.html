<div>
  <button mat-raised-button (click)="addcomentarios()">Agregar</button>
  <ng-container *ngIf="vcomentarios">
    <div class="comentarios">
      <app-cardcomentario *ngFor="let comentario of comentarios | paginations : page_zise : page_number"
        (cambio)="ngCambioZoom($event)" [comentario]="comentario" [id]="id"></app-cardcomentario>
    </div>
    <mat-paginator #paginator class="demo-paginator" (page)="handlePage($event)" [length]="comentarios.length"
      [pageSize]="page_zise" aria-label="Select page">
    </mat-paginator>
  </ng-container>




  <div *ngIf="!vcomentarios">
    <app-formcomentario (cambio)="ngCambioZoom($event)" [id]="id"></app-formcomentario>
  </div>
</div>
