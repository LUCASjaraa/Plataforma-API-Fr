
<!-- aqui se definen los false para obtener solo los que no estan aprobados-->
<ng-container *ngIf="comentario.aceptado">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{comentario.titulo}}</mat-card-title>
      <mat-card-subtitle><app-datausuario [id]="comentario.usuario_id"> </app-datausuario> - {{comentario.fecha_subida}}</mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <p>  {{comentario.contenido}}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button (click)="aprobarComentario(comentario.comentario_id)">Aprobar</button>
      <button mat-button (click)="deleteComentario(comentario.comentario_id)">Eliminar</button>
    </mat-card-actions>
  </mat-card>

</ng-container>
