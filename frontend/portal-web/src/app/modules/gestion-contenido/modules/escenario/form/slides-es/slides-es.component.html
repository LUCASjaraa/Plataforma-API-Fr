<div  class="form-group col-md-6">
  <samp>Slider</samp>

  <div formArrayName="slides" >
    <button  type="button">Agregar</button>
    <ng-container >


    <div  class="row">

      <div class="form-group col">
        <label for="titulo" class="col col-form-label">Titulo : <span >x</span> </label>
        <div class="col">
          <input type="text" class="form-control" name="titulo" id="titulo"  formControlName="titulo">
        </div>
      </div>
      <div class="form-group col">
        <label for="fecha" class="col col-form-label">Fecha : </label>
        <div class="col">
          <input type="date" class="form-control" name="fecha" id="fecha" formControlName="fecha">
        </div>
      </div>
      <div class="form-group col">
        <label for="img_url" class="col col-form-label">File : </label>
        <div class="col">
          <input type="file"  class="form-control" name="img_url" id="img_url" formControlName="img_url">
        </div>
      </div>

    </div>
  </ng-container>
</div>


</div>
