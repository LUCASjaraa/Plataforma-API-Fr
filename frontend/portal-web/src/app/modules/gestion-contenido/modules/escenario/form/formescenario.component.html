
<form (ngSubmit)="onSubmit()" [formGroup]="escenarioForm">
  <h4>Punto de Interes </h4>
  <div class="row">
    <div class="form-group col-md-6">
      <div class="row">
        <div class="form-group col">
          <label for="titulo" class="col col-form-label">Titulo : </label>
          <div class="col">
            <input type="text" class="form-control" name="titulo" id="titulo" required formControlName="titulo">
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="short_descrip" class="col col-form-label">Descripcion : </label>
          <div class="col">
            <textarea class="form-control"  name="short_descrip" id="short_descrip" formControlName="short_descrip" rows="3"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group col">
      <label for="long_descrip" class="col col-form-label">Descripcion Larga : </label>
      <div class="col">
        <textarea class="form-control" name="long_descrip" id="long_descrip" formControlName="long_descrip" rows="3"></textarea>
      </div>
    </div>

  </div>
  <br>

  <div formArrayName="ciudades" class="form-group col-md-6">
    <label for="ciudades" class="col col-form-label">Ciudades : </label>
    <div class="col">
      <input type="text" class="form-control" name="ciudades" id="ciudades" formControlName="0">
    </div>
  </div>



  <!--AQUI-->
<br>

  <div class="row ">


    <div formArrayName="lat_lng" class="form-group col-md-6">
      <samp>
        Ubicacion
      </samp>
      <div class="row">

          <div formGroupName="0" class="form-group col">
              <label for="lat" class="col col-form-label">latitud : </label>
              <div class="col">
                <input type="number" class="form-control" name="lat" id="lat" formControlName="lat">
              </div>
            </div>

            <div formGroupName="0" class="form-group col">
              <label for="lng" class="col col-form-label">Longitud : </label>
              <div class="col">
                <input type="number" class="form-control" name="lng" id="lng" formControlName="lng">
              </div>
            </div>


            <div  formGroupName="1" class="form-group col">
              <label for="lat" class="col col-form-label">latitud : </label>
              <div class="col">
                <input type="number" class="form-control" name="lat" id="lat" formControlName="lat">
              </div>
            </div>

            <div formGroupName="1" class="form-group col">
              <label for="lng" class="col col-form-label">Longitud : </label>
              <div class="col">
                <input type="number" class="form-control" name="lng" id="lng" formControlName="lng">
              </div>
            </div>
        </div>

        <div class="row">
          <div formGroupName="2" class="form-group col">
            <label for="lat" class="col col-form-label">latitud : </label>
            <div class="col">
              <input type="number" class="form-control" name="lat" id="lat" formControlName="lat">
            </div>
          </div>

          <div formGroupName="2" class="form-group col">
            <label for="lng" class="col col-form-label">Longitud : </label>
            <div class="col">
              <input type="number" class="form-control" name="lng" id="lng" formControlName="lng">
            </div>
          </div>

          <div formGroupName="3" class="form-group col">
            <label for="lat" class="col col-form-label">latitud : </label>
            <div class="col">
              <input type="number" class="form-control" name="lat" id="lat" formControlName="lat">
            </div>
          </div>

          <div formGroupName="3" class="form-group col">
            <label for="lng" class="col col-form-label">Longitud : </label>
            <div class="col">
              <input type="number" class="form-control" name="lng" id="lng" formControlName="lng">
            </div>
          </div>
      </div>

    </div>
  </div>
  <button class="btn btn-success"> Agregar</button>
</form>
