<mat-card  >
  <mat-card-header>
    <mat-card-title>{{slides.titulo}}</mat-card-title>
    <mat-card-subtitle><app-datausuario [id]="slides.usuario_id"> </app-datausuario> - {{slides.fecha_subida}}</mat-card-subtitle>
  </mat-card-header>


  <div class="slides">
    <mat-card class="example-card" *ngFor="let img of slides.img; index as i; ">
      <mat-card-header>
        <mat-card-title>{{tipos[i]}}</mat-card-title>
        <mat-card-subtitle>{{slides.fechas[i]}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="img" [src]="img" alt="">
      <mat-card-content>
        <mat-card-title>{{slides.descripciones[i]}}</mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>



  <mat-card-actions>
    <button mat-button>Aprobar</button>
    <button mat-button>Eliminar</button>
  </mat-card-actions>
</mat-card>
