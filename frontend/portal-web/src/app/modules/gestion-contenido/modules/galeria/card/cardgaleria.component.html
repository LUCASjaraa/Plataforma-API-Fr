<mat-card *ngIf="galeria.aceptado">
    <mat-card-header>
      <mat-card-title>{{galeria.descripcion}}</mat-card-title>
      <mat-card-subtitle>
        <app-datausuario [id]="galeria.usuario_id"> </app-datausuario> - {{galeria.fecha_subida}}
      </mat-card-subtitle>
    </mat-card-header>

    
    <mat-card-content class="mat-card-content-galeria">
      <img class="img" [src]="galeria.contenido">
    </mat-card-content>

    
    <mat-card-actions>
      <button mat-button (click)="aprobarGaleria(galeria.galeria_id)">Aprobar</button>
      <button mat-button (click)="deleteGaleria(galeria.galeria_id)"  >Eliminar</button>
    </mat-card-actions>
    <mat-card-footer>

    </mat-card-footer>
</mat-card>
